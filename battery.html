<!-- 
 Script pentru diagramele cu ajutorul bibliotecii Chart.js

		<script>
			const ctx = document.getElementById('myChart');
			let myChart = new Chart(ctx, {
				type: 'pie',
				data: {
					labels: ['Battery Percentage', 'KM Until Next Charge', 'Avarage Consumption'],
					datasets: [{
						label: 'Battery Health',
						data: [75, 350, 32],

						backgroundColor: [
							'#51e2f5',
							'#007CC7',
							'#4DA8DA',
						],
					}]
				},
				options: {
					scales: {
						y: {
							beginAtZero: true
						}
					},
					plugins: {
						title: {

							text: 'Informatie despre starea bateriei automobilului'

					}
				}
			});
